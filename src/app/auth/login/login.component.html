<section class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label for="email">Email</mat-label>
      <input matInput id="email" placeholder="Wpisz email" type="text" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="password">Hasło</mat-label>
      <input matInput id="password" placeholder="Wpisz hasło" type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button [disabled]="!loginForm.valid" color="primary" type="submit">Zaloguj</button>
  </form>
</section>
